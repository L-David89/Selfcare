<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pixelify+Sans&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Desafio</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/self.png" alt="" class>
      </div>
      <div class="logo2">
        <img src="img/menu.png" alt="">
      </div>
    </header>
    <main>
      <div class="banner">
        <img src="img/banner.png" alt="banner">
      </div>
      <div class="menu">
        <img src="img/promo.png" alt="" class=im1>
        <img src="img/produtos.png" alt="" class=im2>
      </div>
      <section>
        <figure class="product-card">
          <img src="img/img1.png" alt="produto1">
          <div class="overlay"></div>
          <figcaption class="product-name">Elixir da Eternidade</figcaption>
          <div class="text-container">
            <p>R$ 50,00</p>
            <button class="btn-comprar">Comprar</button>
          </div>
        </figure>
        
        <figure class="product-card">
          <img src="img/img2.png" alt="produto2">
          <div class="overlay"></div>

          <img src="img/img3.png" alt="produto3">

          <div class="text-container">

      </section>

          <img src="img/img9.png" alt="produto9">

    </main>
    <footer>
      <div class="text-section">
        <section class="links">
          <nav>
            <ul>
              <li><a href="">Contato</a></li>
              <li><a href="">Termos de Serviço</a></li>
              <li><a href="">Política de Privacidade</a></li>
              <li><a href="">Cancelamento, troca e reembolso</a></li>
            </ul>
          </nav>
          <div class="login">
            <p class="text">Newsletter</p>
            <form>
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Digite o seu melhor e-mail" required>
              <button class="btn-inscrever">Inscrever</button>
            </form>
          </div>
       
        </section>
      </div>
      <div class="icons">
        <div class="icons2">
          <div class="social-icons">
            <img class="social-icon" src="img/insta.png" alt="instagram">
            <img class="social-icon" src="img/face.png" alt="facebook">
          </div>
        </div>
        <div class="cartoes">
          <img class="card" src="img/mcard.png" alt="mastercard">
          <img class="card" src="img/ppal.png" alt="">
